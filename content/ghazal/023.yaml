قرآن، سوره الحدید، آیه ۴:
> هُوَ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ اسْتَوَىٰ عَلَى الْعَرْشِ ۚ يَعْلَمُ مَا يَلِجُ فِي الْأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ مِنَ السَّمَاءِ وَمَا يَعْرُجُ فِيهَا ۖ وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ ۚ وَاللَّـهُ بِمَا تَعْمَلُونَ بَصِيرٌ
>
> اوست خدایی که آسمانها و زمین را در شش روز بیافرید آن‌گاه بر عرش قرار گرفت، او هر چه در زمین فرو رود و هر چه از آن برآید و آنچه از آسمان نازل شود و آنچه به آن بالا رود همه را می‌داند و هر کجا باشید او با شماست و خدا به هر چه کنید بیناست.

بیت ۱ اشاره‌ای است به این قسمت از مضمون آیه‌ی فوق که هرکجا باشید و هرچه کنید، خداوند همیشه با شماست
 
همچنین شعری از مولوی در مثنوی معنوی، دفتر اول، بخش ۸۱، تفسیر و هو معکم اینما کنتم:
> بار دیگر ما به قصه آمدیم / ما از آن قصه برون خود کی شدیم
>
> گر به جهل آییم آن زندان اوست / ور به علم آییم آن ایوان اوست
>
ور به خواب آییم مستان وییم / ور به بیداری به دستان وییم
>
> ور بگرییم ابر پر زرق وییم / ور بخندیم آن زمان برق وییم
>
> ور بخشم و جنگ عکس قهر اوست / ور بصلح و عذر عکس مهر اوست
>
> ما کییم اندر جهان پیچ پیچ / چون الف او خود چه دارد هیچ‌هیچ

 قرآن، سوره فسلت، آیه ۵۳:
>  سَنُرِيهِمْ آيَاتِنَا فِي الْآفَاقِ وَفِي أَنفُسِهِمْ حَتَّىٰ يَتَبَيَّنَ لَهُمْ أَنَّهُ الْحَقُّ ۗ أَوَلَمْ يَكْفِ بِرَبِّكَ أَنَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ
>
> به همین زودی آیتهای خویش را در سراسر گیتی و در خود ایشان به آن‌ها نشان خواهیم داد تا روشن شود برای ایشان که او حقّ است، آیا این بس نیست پروردگار تو که او بر همه چیز گواه است‌ 

**مصرع دوم از بیت دوم**(جمال چهره تو حجت موجه ماست) اشاره‌ای است به **برهان صدیقین** که توسط بوعلی و صدرای شیرازی و علامه طباطبایی تفسیرهای و توضیحات متنوعی درباره‌ی آن نوشته شده و نظر به این قسمت از  آیه دارد که **أَوَلَمْ يَكْفِ بِرَبِّكَ أَنَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ** به این معنا که **وجود خدا، حجت قاطع است برای اتبات وی**

بیت ۵:
در آثار عین القضات همدانی شیطان به دربان عزت خداوند تشبیه شده، پس در این بیت از شعر حافظ هم می‌توان دربان و حاجب درگاه الهی را شیطان دانست و اینکه برای راه یافتن به خلوت‌سرای خاص، باید از این دربان به سلامت گذشت و اسیر وی نشد، خداوند هم در قرآن، سوره الحجر، آیه ۴۳ میفرماید
> إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ إِلَّا مَنِ اتَّبَعَكَ مِنَ الْغَاوِينَ 
>
> و هرگز تو را بر بندگان من تسلط و غلبه نخواهد بود لیکن اقتدار و سلطه تو بر مردم گمراهی است که پیرو تو شوند

و اینطور می‌توان برداشت کرد که حافظ رو به خداوند، خود را اسیر گناه معرفی می‌کند و می‌گوید به همین دلیل اجازه ورود به خلوت‌سرای خاص را دریافت نمی‌کند، پس درخواست یاری دارد.


